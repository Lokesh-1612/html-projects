<html>

<head>

    <title>Responsive Table</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

        <tbody>

            </tr>
            <tr class="danger">
                <td>2</td>

            </tr>
            <tr class="warning">
                <td>3</td>
                <td>Kavya</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
