<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors:Child Selector (space) </title>
    <style>
        p>i {
            background-color: skyblue;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <h1>
        Welcome to My Institute
    </h1>
    <p>
        <strong>Offered Courses:</strong>
        <i>
            India
        </i>
        <u>Is

        </u>
        <i>My Country</i>
    </p>


</body>

</html>
