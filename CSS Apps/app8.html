<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors: 3.Class Selector</title>
    <style>
        .my-class1 {
            background-color: blueviolet;
            color: whitesmoke;
            text-align: center;
        }

        .my-class2 {
            background-color: blue;
            color: white;
        }
    </style>
</head>

<body>
    <h1 class="my-class1">HEADER DATA</h1>
    <p class="my-class2">Paragraph1 Content</p>
    <p class="my-class1">Paragraph2 Content</p>
    <p class="my-class2">Paragraph3 Content</p>
    <p class="my-class1">Paragraph4 Content</p>
    <h1>FOOTER DATA</h1>
</body>

</html>
