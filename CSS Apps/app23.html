<!DOCTYPE html>
<html lang="en">

<head>
    <title>position : relative</title>
    <style>
        .box {
            position: relative;
            left: 30px;
            top: 10px;
            background: lightblue;
        }
    </style>

</head>

<body>
    <div class="box">
        I am moved slightly
    </div>
    <br><br>
    <div>
        I am not moved
    </div>
</body>

</html>
