<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div adn Span Example</title>
    <style>
        * {
            margin: 5px;
            padding: 5px;
        }

        div {
            background-color: skyblue;
            color: white;
            border: 2px solid red;
        }

        span {
            background-color: yellow;
            color: green;
            border: 2px solid blue;
        }
    </style>
</head>

<body>
    <div>Div Content1</div>
    <div>Div Content2</div>
    <div>Div Content3</div>
    <div>Div Content4</div>
    <br><br>
    <span>Span Content1</span>
    <span>Span Content2</span>
    <span>Span Content3</span>
    <span>Span Content4</span>
</body>

</html>
