<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors: 1.Tag Selector</title>
    <style>
        p 
        {
            color: yellow;
            background-color: brown;
            text-align: center;
        }
        h1 
        {
            text-align: center;
            color: white;
            background-color: aqua;
        }

    </style>
</head>

<body>
    <h1>HEADER DATA</h1>
    <p>Paragraph1 Content</p>
    <p>Paragraph2 Content</p>
    <p>Paragraph3 Content</p>
    <h1>FOOTER DATA</h1>
</body>

</html>
