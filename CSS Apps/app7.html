<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Selectors: 2.ID Selector</title>
    <style>
       #para1 
       {
        color:red;
       }
        #para2
       {
        color:green;
       }
        #para3 
       {
        color:blue;
       }
       #heading1{
        background-color: blueviolet;
        color: whitesmoke;
        text-align: center;
       }
    </style>
</head>

<body>
    <h1 id="heading1">HEADER DATA</h1>
    <p id="para1">Paragraph1 Content(red)</p>
    <p id="para2">Paragraph2 Content(green)</p>
    <p id="para3">Paragraph3 Content(blue)</p>
    <h1>FOOTER DATA</h1>
</body>

</html>
