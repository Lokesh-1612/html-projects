<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div vs P tag Example</title>
    <style>
        *{
            margin: 5px;
            padding: 5px;
        }
        span{
            background-color: brown;
            color: white;
        }
    </style>
</head>

<body>
    <p>Para1</p>
    <p>Para2</p>
    <div style="border: 2px solid red;">
        Div1
        <p>Para3</p>
        <div style="border: 2px solid blue;">
            Div2
            <div style="border: 2px solid green;">
                Div3
            </div>
        </div>
        <a href="https://www.google.com">Goto Google</a>
        <table>
            <thead>
                <tr>
                    <th>SNO</th>
                    <th>NAME</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td><td>Ajay</td>
                </tr>
                <tr>
                    <td>2</td><td>Harish</td>
                </tr>
            </tbody>
        </table>
        <span>Span1</span><span>Span2</span><span>Span3</span>
    </div>
    
</body>

</html>
